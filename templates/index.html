<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  	<meta name="keywords" content="<% keywords.join(',') %>">
  	<meta name="description" content="<%= description %>">
  	<meta property="og:locale" content="en-us">
  	<meta property="og:title" content="<%= title %>">
  	<meta property="og:description" content="<%= description %>">
  	<meta property="og:url" content="<%= url %>">
  	<meta property="og:type" content="article">
  	<% if (codeHighlighting) { %><link rel="stylesheet" href="vendor/prism.css"><% } %>
  	<link rel="stylesheet" href="example.css">
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1><%= title %></h1>
        <p><%= description %></p>
      </div>
    </header>
    <div class="page-subheader">
      <div class="container">
        <a href="<%= repository.url %>" class="page-subheader-link" target="_blank">Code and Docs on GitHub</a>
        <% if (!private) { %>
        <span class="page-subheader-button">
          <a id="github-stars-button" class="github-button" data-style="" href="<%= repository.url %>" data-count-href="/<%= repository.short %>/stargazers" data-count-api="/repos/<%= repository.short %>#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="<%= repository.short %> on GitHub">Star</a>
        </span>
        <% } %>
      </div>
    </div>
    <div class="page-body">
      <div class="container">
        <div id="example"></div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
  			<span>Copyright &copy; <a href="https://www.doctolib.fr" target="_blank">Doctolib</a> 2015. <% if (license !== 'UNLICENSED') { %> <%- license %> Licensed.<% } %></span>
  		</div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.15/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.15/es5-sham.js"></script>
    <% if (codeHighlighting) { %><script src="vendor/prism.js"></script><% } %>
    <script src="example.js"></script>
    <% if (!private) { %>
      <script>
    		document.getElementById('github-stars-button').dataset.style = window.innerWidth > 480 ? 'mega': null;
    	</script>
      <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
    <% } %>
  </body>
</html>
